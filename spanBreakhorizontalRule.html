
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF_8" />
    <title>Book Store</title>
    <meta name="description" content="This Is our Book Store" />
</head>

<body>
    <h1>Book Store</h1>
    <p>This Is <span>My</span> <b>Book Store</b>, Welcome </p>
    <!-- span =>inline element, it used to deal with certain word in css
        br =>  is used for new line is block element
        hr => is used for horizontal rule 
         -->
    <p>This Is Second Paragraph, <br />Test <br />Test Again </p>
    <hr>
    <p>Second Paragraph</p>
</body>

</html>
