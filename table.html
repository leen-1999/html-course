
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Book Store</title>
        <meta name=description content="This Is Our Book Store" />
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This Is My <b>Book Store</b>, Welcome</p>
        <!-- 
            thead
            tbody
            tfoot
            tr =>Table Row
            td => Table Data Cell
            th => Table Header Cell
            caption => use it as a title for table
            colspan => is used to merge cells colspan="2" to merge 2 cells in one cell
         -->
         <table border="1">
             <caption>Students Marks</caption>
            <thead>

                </tr>
                <tr>
                    <td>Osama</td>

            </tbody>   
            <tfoot>

</html>
