
<!DOCTYPE html>
<html>

        <meta charset="UTF-8" />
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store" />

    <body>
        <!-- حكمة quote tag -->
        <q>This Is Wise Word</q>
        <blockquote>This Is Wise Word</blockquote>

            https://www.youtube.com/<wbr>watch?v=AzjtVtxoBLc&list=<wbr>PLDoPjvoNmBAw_t_XWUFbBX<wbr>-c9MafPk9ji&index=33
        </div>
        <!-- bdr => bidirectional isolation -->
        <p>السلام 2 welcome</p>
        <p><bdi>السلام</bdi> 2 welcome</p>
    </body>
</html>
